name: BooksLibrary CI

on:
  push:
    branches: [main]
    paths:
      - 'python/django-framework/bookslibrary/**'
  pull_request:
    branches: [main]
    paths:
      - 'python/django-framework/bookslibrary/**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgresdb:
        image: postgres:15
        env:
          POSTGRES_DB: bookslab_db
          POSTGRES_USER: bookslab_user
          POSTGRES_PASSWORD: bookslab_password          
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Create Static Directory
        run: mkdir -p python/django-framework/bookslibrary/static

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r python/django-framework/bookslibrary/requirements.txt
      
      - name: Wait for PostgreSQL
        run: |
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..10}; do
            nc -z postgres 5432 && echo "PostgreSQL is ready!" && break
            echo "Waiting for PostgreSQL..."
            sleep 5
          done

      - name: Run migrations
        run: |
          cd python/django-framework/bookslibrary
          python manage.py migrate
        env:
          POSTGRES_HOST: postgresdb
          POSTGRES_DB: bookslab_db
          POSTGRES_USER: bookslab_user
          POSTGRES_PASSWORD: bookslab_password
          POSTGRES_PORT: 5432

      - name: Run tests
        run: |
          cd python/django-framework/bookslibrary
          python manage.py test
        env:
          POSTGRES_HOST: postgresdb
          POSTGRES_DB: bookslab_db
          POSTGRES_USER: bookslab_user
          POSTGRES_PASSWORD: bookslab_password
          POSTGRES_PORT: 5432

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 python/django-framework/bookslibrary/bookslab --max-line-length=120 --exclude=migrations
